<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Hub - Running</title>
<style>
  :root {
    --bg: #4b001f;
    --section-bg: rgba(255,255,255,0.05);
    --card-bg: rgba(255,255,255,0.1);
    --text: #f3ecec;
    --muted: #dcdcdc;
    --accent: #ff4d75;
    --hover: #ff6f91;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
  }
  header {
    text-align: center;
    padding: 30px 20px;
  }
  header h1 {
    margin: 0;
    font-size: 2.2em;
    color: var(--accent);
  }
  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px 80px;
  }
  section {
    background: var(--section-bg);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  h2 {
    font-size: 1.6em;
    margin-bottom: 20px;
    border-bottom: 2px solid var(--accent);
    display: inline-block;
    padding-bottom: 5px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 8px 6px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    text-align: left;
  }
  th {
    color: var(--accent);
  }
  input[type="number"], input[type="text"], input[type="date"] {
    padding: 6px;
    border: none;
    border-radius: 6px;
    background: var(--card-bg);
    color: var(--text);
    margin-right: 8px;
  }
  button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: var(--hover);
  }
</style>
</head>
<body>
<header>
  <h1>Running Hub</h1>
</header>
<main>
<a href="index.html" style="color: var(--text); text-decoration:none;">&larr; Back to Hub</a>

<section>
  <h2>Log Today's Run</h2>
  <div>
    <input type="date" id="run-date">
    <input type="number" id="run-distance" placeholder="Miles" step="0.01">
    <input type="text" id="run-notes" placeholder="Notes">
    <button onclick="addRun()">Add Run</button>
  </div>
  <table id="runs-table">
    <thead><tr><th>Date</th><th>Miles</th><th>Notes</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section>
  <h2>Yearly Mileage</h2>
  <div class="cards">
    <div class="card">
      <div class="label">Current Year</div>
      <div class="value" id="year-miles">0</div>
    </div>
    <div class="card">
      <div class="label">All-Time</div>
      <div class="value" id="all-miles">0</div>
    </div>
  </div>
  <canvas id="mileage-chart" style="width:100%; height:300px;"></canvas>
</section>

<section>
  <h2>Personal Records</h2>
  <table id="prs-table">
    <thead><tr><th>Distance</th><th>Time</th><th>Date</th></tr></thead>
    <tbody>
      <tr><td>1 Mile</td><td id="pr-1m">--</td><td id="pr-1m-date">--</td></tr>
      <tr><td>5K</td><td id="pr-5k">--</td><td id="pr-5k-date">--</td></tr>
      <tr><td>10K</td><td id="pr-10k">--</td><td id="pr-10k-date">--</td></tr>
      <tr><td>Half Marathon</td><td id="pr-hm">--</td><td id="pr-hm-date">--</td></tr>
      <tr><td>Marathon</td><td id="pr-m">--</td><td id="pr-m-date">--</td></tr>
    </tbody>
  </table>
</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let runs = JSON.parse(localStorage.getItem('runs')||'[]');

function addRun(){
  const date=document.getElementById('run-date').value;
  const miles=parseFloat(document.getElementById('run-distance').value);
  const notes=document.getElementById('run-notes').value.trim();
  if(!date||isNaN(miles)) return;
  runs.push({date,miles,notes});
  localStorage.setItem('runs',JSON.stringify(runs));
  renderRuns();
}

function renderRuns(){
  const tbody=document.getElementById('runs-table').querySelector('tbody');
  tbody.innerHTML='';
  let yearMiles=0,allMiles=0;
  const currentYear=new Date().getFullYear();
  const monthlyMiles={};
  for(let run of runs){
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${run.date}</td><td>${run.miles.toFixed(2)}</td><td>${run.notes}</td>`;
    tbody.appendChild(tr);
    allMiles+=run.miles;
    if(new Date(run.date).getFullYear()===currentYear) yearMiles+=run.miles;
    const month=new Date(run.date).toISOString().slice(0,7);
    monthlyMiles[month]=(monthlyMiles[month]||0)+run.miles;
  }
  document.getElementById('year-miles').innerText=yearMiles.toFixed(2);
  document.getElementById('all-miles').innerText=allMiles.toFixed(2);
  updateChart(monthlyMiles);
}

function updateChart(data){
  const labels=Object.keys(data).sort();
  const values=labels.map(l=>data[l]);
  if(window._mileageChart) window._mileageChart.destroy();
  window._mileageChart=new Chart(document.getElementById('mileage-chart'),{
    type:'bar',
    data:{labels,datasets:[{label:'Miles per Month',data:values,backgroundColor:'rgba(255,205,55,0.7)'}]},
    options:{scales:{y:{beginAtZero:true,title:{display:true,text:'Miles'}}}}
  });
}

renderRuns();
</script>
</body>
</html>
