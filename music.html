<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2a1b2e;
      color: #f3e5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #e1bee7;
    }
    .tiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .tile {
      background-color: #3b2640;
      border-radius: 12px;
      padding: 30px;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-weight: bold;
      font-size: 1.1em;
      color: #ba68c8;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      background-color: #4b2b50;
    }
    .section {
      background-color: #3b2640;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border-bottom: 1px solid #5e3570;
      padding: 8px;
    }
    th {
      color: #d1c4e9;
    }
    tr:hover {
      background-color: #4b2b50;
    }
    input, button {
      border: none;
      border-radius: 8px;
      padding: 8px;
      margin: 5px;
    }
    input {
      width: 25%;
    }
    button {
      background-color: #8e24aa;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #7b1fa2;
    }
    #albumCount {
      font-weight: bold;
      color: #d1c4e9;
    }
  </style>
</head>
<body>
  <h1>Music Hub</h1>

  <!-- Tiles Section -->
  <div class="tiles">
    <a href="https://open.spotify.com" target="_blank" class="tile">ðŸŽµ Spotify</a>
    <a href="https://www.udio.com" target="_blank" class="tile">ðŸŽ¶ Udio</a>
  </div>

  <!-- Album Tracker Section -->
  <div class="section">
    <h2>Albums Listened To This Year</h2>
    <p>Total albums logged: <span id="albumCount">0</span></p>
    <div>
      <input type="text" id="albumName" placeholder="Album name" />
      <input type="text" id="artistName" placeholder="Artist name" />
      <input type="number" id="albumRating" placeholder="Rating (1-10)" min="1" max="10" step="0.1" />
      <button onclick="addAlbum()">Add Album</button>
      <button onclick="exportCSV()">Export to CSV</button>
    </div>
    <table id="albumTable">
      <thead>
        <tr>
          <th>Album</th>
          <th>Artist</th>
          <th>Rating</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const albumTable = document.getElementById('albumTable').getElementsByTagName('tbody')[0];
    const albumCount = document.getElementById('albumCount');

    function addAlbum() {
      const name = document.getElementById('albumName').value.trim();
      const artist = document.getElementById('artistName').value.trim();
      const rating = document.getElementById('albumRating').value.trim();

      if(!name || !artist || !rating) {
        alert('Please fill out all fields.');
        return;
      }

      const rowEl = albumTable.insertRow();
      rowEl.insertCell(0).textContent = name;
      rowEl.insertCell(1).textContent = artist;
      rowEl.insertCell(2).textContent = rating;
      const delCell = rowEl.insertCell(3);
      const delBtn = document.createElement('button');
      delBtn.textContent = 'âœ–';
      delBtn.onclick = () => { albumTable.deleteRow(rowEl.rowIndex - 1); updateCount(); };
      delCell.appendChild(delBtn);

      document.getElementById('albumName').value = '';
      document.getElementById('artistName').value = '';
      document.getElementById('albumRating').value = '';

      updateCount();
    }

    function updateCount() {
      albumCount.textContent = albumTable.rows.length;
    }

    function exportCSV() {
      let csvContent = 'Album,Artist,Rating\n';
      Array.from(albumTable.rows).forEach(row => {
        const cells = row.cells;
        if(cells.length < 3) return;
        csvContent += `"${cells[0].textContent}","${cells[1].textContent}","${cells[2].textContent}"\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('download', 'albums.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
