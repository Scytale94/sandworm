<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2a1b2e;
      color: #f3e5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #e1bee7;
    }
    .section {
      background-color: #3b2640;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    a {
      color: #ba68c8;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border-bottom: 1px solid #5e3570;
      padding: 8px;
    }
    th {
      color: #d1c4e9;
    }
    tr:hover {
      background-color: #4b2b50;
    }
    input, button {
      border: none;
      border-radius: 8px;
      padding: 8px;
      margin: 5px;
    }
    input {
      width: 25%;
    }
    button {
      background-color: #8e24aa;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #7b1fa2;
    }
    #albumCount {
      font-weight: bold;
      color: #d1c4e9;
    }
  </style>
</head>
<body>
  <h1>Music Hub</h1>

  <!-- Links Section -->
  <div class="section">
    <h2>Quick Links</h2>
    <a href="https://open.spotify.com" target="_blank">ðŸŽµ Spotify</a>
    <a href="https://www.udio.com" target="_blank">ðŸŽ¶ Udio</a>
  </div>

  <!-- Album Tracker -->
  <div class="section">
    <h2>Albums Listened To This Year</h2>
    <p>Total albums logged: <span id="albumCount">0</span></p>
    <div>
      <input type="text" id="albumName" placeholder="Album name" />
      <input type="text" id="artistName" placeholder="Artist name" />
      <input type="number" id="albumRating" placeholder="Rating (1-10)" min="1" max="10" step="0.1" />
      <button onclick="addAlbum()">Add Album</button>
    </div>
    <table id="albumTable">
      <thead>
        <tr>
          <th>Album</th>
          <th>Artist</th>
          <th>Rating</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const albumTable = document.getElementById('albumTable').getElementsByTagName('tbody')[0];
    const albumCount = document.getElementById('albumCount');

    function loadAlbums() {
      const albums = JSON.parse(localStorage.getItem('albumsList')) || [];
      albumTable.innerHTML = '';
      albums.forEach((album, index) => {
        const row = albumTable.insertRow();
        row.insertCell(0).textContent = album.name;
        row.insertCell(1).textContent = album.artist;
        row.insertCell(2).textContent = album.rating;
        const delCell = row.insertCell(3);
        const delBtn = document.createElement('button');
        delBtn.textContent = 'âœ–';
        delBtn.onclick = () => deleteAlbum(index);
        delCell.appendChild(delBtn);
      });
      albumCount.textContent = albums.length;
    }

    function addAlbum() {
      const name = document.getElementById('albumName').value.trim();
      const artist = document.getElementById('artistName').value.trim();
      const rating = document.getElementById('albumRating').value.trim();

      if (!name || !artist || !rating) {
        alert('Please fill out all fields.');
        return;
      }

      const albums = JSON.parse(localStorage.getItem('albumsList')) || [];
      albums.push({ name, artist, rating });
      localStorage.setItem('albumsList', JSON.stringify(albums));
      document.getElementById('albumName').value = '';
      document.getElementById('artistName').value = '';
      document.getElementById('albumRating').value = '';
      loadAlbums();
    }

    function deleteAlbum(index) {
      const albums = JSON.parse(localStorage.getItem('albumsList')) || [];
      albums.splice(index, 1);
      localStorage.setItem('albumsList', JSON.stringify(albums));
      loadAlbums();
    }

    loadAlbums();
  </script>
</body>
</html>
