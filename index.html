<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s ease, background 0.3s ease, color 0.3s ease;
    }
    body.loaded { opacity: 1; }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    header {
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    header h1 { margin: 0; font-size: 2.5em; }
    header p { margin: 10px 0 0 0; font-size: 1.2em; color: #ccc; }

    #dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    #dark-toggle:hover { background: #555; }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      border-bottom: 2px solid #1e1e2f;
      display: inline-block;
      padding-bottom: 5px;
    }
    body.dark h2 { border-color: #ccc; }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      flex: 1 1 160px;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s, color 0.3s;
    }
    body.dark .card {
      background: #1f1f2f;
      color: #e0e0e0;
      box-shadow: 0 5px 15px rgba(255,255,255,0.05);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card a {
      text-decoration: none;
      color: #1e1e2f;
      font-weight: 600;
      display: block;
      font-size: 0.95em;
    }
    body.dark .card a { color: #e0e0e0; }
    .card a:hover { color: #0077ff; }

    .card i {
      display: block;
      font-size: 1.5em;
      margin-bottom: 8px;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e2f;
      color: #ccc;
      margin-top: 40px;
    }

    #search-bar {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
      font-size: 1em;
    }
    body.dark #search-bar {
      background: #222;
      color: #eee;
      border: 1px solid #555;
    }

    @media (max-width: 600px) {
      .cards { flex-direction: column; gap: 15px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Hub</h1>
    <p>Quick access to my favorite links and widgets</p>
    <button id="dark-toggle">üåô Dark Mode</button>
  </header>

  <main>
    <input type="text" id="search-bar" placeholder="Search Google... (press Enter)" />

    <section>
      <h2>Favorite Sites</h2>
      <div class="cards">
        <div class="card"><a href="https://chatgpt.com/" target="_blank"><i class="fa-solid fa-robot"></i> ChatGPT</a></div>
        <div class="card"><a href="https://sora.chatgpt.com/library" target="_blank"><i class="fa-solid fa-book-open"></i> Sora</a></div>
        <div class="card"><a href="https://open.spotify.com/" target="_blank"><i class="fa-brands fa-spotify"></i> Spotify</a></div>
        <div class="card"><a href="https://www.linkedin.com/mynetwork/grow/" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></div>
        <div class="card"><a href="https://hcm.paycor.com/authentication/signin" target="_blank"><i class="fa-solid fa-money-check"></i> Paycor</a></div>
        <div class="card"><a href="https://www.goodreads.com/giveaway?sort=ending_soon&format=print" target="_blank"><i class="fa-solid fa-book"></i> Goodreads</a></div>
        <div class="card"><a href="https://www.udio.com/create" target="_blank"><i class="fa-solid fa-music"></i> Udio</a></div>
        <div class="card"><a href="https://app.paidviewpoint.com/dashboard" target="_blank"><i class="fa-solid fa-coins"></i> Viewpoint</a></div>
      </div>
    </section>

    <section style="margin-top:40px;">
      <h2>Sports Links</h2>
      <div class="cards">
        <div class="card"><a href="basketball.html" target="_blank"><i class="fa-solid fa-basketball"></i> Basketball Tracker</a></div>
      </div>
    </section>

    <section style="margin-top:40px;">
      <h2>Widgets & Tools</h2>
      <div class="cards">
        <div class="card">
          <strong>Visitors:</strong> <span id="visitor-counter">0</span>
        </div>
        <div class="card">
          <strong id="day"></strong><br>
          <span id="clock"></span>
        </div>
        <div class="card" id="weather">üå¶Ô∏è Loading weather...</div>
        <div class="card" id="quote">üí¨ Loading daily quote...</div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 My Personal Hub
  </footer>

  <script>
    // Fade-in animation
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    // Visitor counter
    if (localStorage.visits) {
      localStorage.visits = Number(localStorage.visits) + 1;
    } else {
      localStorage.visits = 1;
    }
    document.getElementById("visitor-counter").innerText = localStorage.visits;

    // Clock + Day
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
      document.getElementById("day").innerText = now.toLocaleDateString(undefined, { weekday: 'long' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather (Imperial)
    async function getWeather() {
      const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=39.77&longitude=-86.16&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph");
      const data = await response.json();
      const weather = data.current_weather;
      document.getElementById("weather").innerHTML = `üå§Ô∏è ${weather.temperature}¬∞F ‚Äî ${weather.windspeed} mph`;
    }
    getWeather();

    // Daily Quote
    async function getQuote() {
      const res = await fetch("https://api.quotable.io/random");
      const data = await res.json();
      document.getElementById("quote").innerHTML = `üí¨ ‚Äú${data.content}‚Äù ‚Äî ${data.author}`;
    }
    getQuote();

    // Search bar
    document.getElementById("search-bar").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (query) window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
      }
    });

    // Dark mode toggle
    const darkToggle = document.getElementById('dark-toggle');
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) document.body.classList.add('dark');
    darkToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const dark = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', dark);
      darkToggle.textContent = dark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
