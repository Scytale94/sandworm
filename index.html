<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Control Room</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #0a3d3f;
    --text-color: #f0f8f8;
    --accent-color: #1db8b1;
    --accent-hover: #27d6cf;
    --card-bg: rgba(255, 255, 255, 0.1);
  }

  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    opacity: 0;
    transition: opacity 0.6s ease;
  }
  body.loaded { opacity: 1; }

  header {
    text-align: center;
    margin-top: 40px;
  }

  h1 {
    font-size: 2.2em;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 20px;
  }

  #datetime {
    position: absolute;
    top: 20px;
    left: 30px;
    font-size: 0.95em;
    opacity: 0.8;
  }

  .section {
    width: 90%;
    max-width: 700px;
    margin-top: 25px;
    text-align: center;
  }

  h2 {
    font-size: 1.3em;
    border-bottom: 1px solid var(--accent-color);
    display: inline-block;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  .links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

  a.card {
    text-decoration: none;
    background-color: var(--card-bg);
    padding: 10px 18px;
    border-radius: 8px;
    color: var(--text-color);
    font-size: 0.95em;
    transition: all 0.25s ease;
  }

  a.card:hover {
    background-color: var(--accent-hover);
    color: #042e30;
    transform: scale(1.05);
  }

  #weather {
    background-color: var(--card-bg);
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 1em;
    margin-top: 20px;
    display: inline-block;
  }
</style>
</head>

<body>
<div id="datetime"></div>

<header>
  <h1>The Control Room</h1>
</header>

<div class="section">
  <h2>Favorite Links</h2>
  <div class="links">
    <a class="card" href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <a class="card" href="https://sora.com" target="_blank">Sora</a>
    <a class="card" href="https://spotify.com" target="_blank">Spotify</a>
    <a class="card" href="https://linkedin.com" target="_blank">LinkedIn</a>
    <a class="card" href="https://www.paycor.com" target="_blank">Paycor</a>
    <a class="card" href="https://goodreads.com" target="_blank">Goodreads</a>
    <a class="card" href="https://www.udio.com" target="_blank">Udio</a>
    <a class="card" href="https://viewpoint.com" target="_blank">Viewpoint</a>
  </div>
</div>

<div class="section">
  <h2>Sports Links</h2>
  <div class="links">
    <a class="card" href="https://docs.google.com/spreadsheets/d/your_basketball_tracker" target="_blank">Basketball Tracker</a>
  </div>
</div>

<div class="section">
  <div id="weather">Loading weather...</div>
</div>

<script>
  // Fade-in
  window.addEventListener('load', () => document.body.classList.add('loaded'));

  // Clock + Date
  function updateClock() {
    const now = new Date();
    const day = now.toLocaleDateString(undefined, { weekday: 'long' });
    const date = now.toLocaleDateString();
    const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById("datetime").innerText = `${day}, ${date} ‚Äî ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Weather (Imperial)
  async function getWeather() {
    const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=39.77&longitude=-86.16&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph");
    const data = await response.json();
    const weather = data.current_weather;
    document.getElementById("weather").innerHTML =
      `üå§Ô∏è ${weather.temperature}¬∞F ‚Äî ${weather.windspeed} mph winds`;
  }
  getWeather();
</script>

</body>
</html>
