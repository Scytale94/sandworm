<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 10px 0 0 0;
      font-size: 1.2em;
      color: #ccc;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      border-bottom: 2px solid #1e1e2f;
      display: inline-block;
      padding-bottom: 5px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 200px;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card a {
      text-decoration: none;
      color: #1e1e2f;
      font-weight: bold;
      display: block;
      font-size: 1.1em;
    }

    .card a:hover {
      color: #0077ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e2f;
      color: #ccc;
      margin-top: 40px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Hub</h1>
    <p>Quick access to my favorite links and widgets</p>
  </header>

  <main>
    <section>
      <h2>Favorite Sites</h2>
      <div class="cards">
        <div class="card"><a href="https://www.google.com" target="_blank">Google</a></div>
        <div class="card"><a href="https://www.github.com" target="_blank">GitHub</a></div>
        <div class="card"><a href="https://www.reddit.com" target="_blank">Reddit</a></div>
        <div class="card"><a href="https://www.youtube.com" target="_blank">YouTube</a></div>
      </div>
    </section>

    <section style="margin-top:40px;">
      <h2>Widgets & Tools</h2>
      <div class="cards">
        <div class="card">
          Visitor count: <span id="visitor-counter">0</span>
        </div>
        <div class="card">
          Clock: <span id="clock"></span>
        </div>
        <div class="card">
          Weather widget placeholder
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 My Personal Hub
  </footer>

  <script>
    // Visitor counter (local storage)
    if(localStorage.visits){
      localStorage.visits = Number(localStorage.visits) + 1;
    } else {
      localStorage.visits = 1;
    }
    document.getElementById("visitor-counter").innerText = localStorage.visits;

    // Simple clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
