<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Command Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #3a0e2e; /* deep maroon/purple */
      --text-color: #f5f3f7;
      --accent-color: #ab47bc;
      --accent-hover: #c158d4;
      --card-bg: rgba(255,255,255,0.05);
    }
    body {
      font-family: 'Inter', sans-serif;
      margin:0;
      padding:0;
      background-color: var(--bg-color);
      color: var(--text-color);
      position: relative;
      min-height: 100vh;
      opacity:0;
      transition: opacity 0.6s ease;
    }
    body.loaded { opacity:1; }
    #datetime {
      position: absolute;
      top: 16px;
      left: 24px;
      font-size: 0.9em;
      opacity: 0.8;
    }
    header {
      margin-top: 60px;
      text-align: left;
      width: calc(100% - 48px);
      padding-left: 24px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4em;
      font-weight: 500;
      margin: 0;
      color: var(--accent-color);
    }
    .section {
      width: 90%;
      max-width:700px;
      margin: 30px auto;
      text-align: center;
    }
    h2 {
      font-size: 1.3em;
      color: var(--text-color);
      border-bottom: 1px solid var(--accent-color);
      display: inline-block;
      padding-bottom:5px;
      margin-bottom: 15px;
    }
    .links {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:15px;
    }
    a.card {
      text-decoration:none;
      background-color: var(--card-bg);
      width:110px;
      height:110px;
      border-radius:10px;
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-size:0.9em;
      font-weight:500;
      transition: all 0.25s ease;
    }
    a.card i {
      font-size:1.8em;
      margin-bottom:8px;
    }
    a.card:hover {
      background-color: var(--accent-hover);
      color: #2a0a1b;
      transform: scale(1.08);
    }
    #weather {
      background-color: var(--card-bg);
      border-radius:10px;
      padding:16px 22px;
      font-size:1em;
      margin-top:30px;
      color: var(--text-color);
    }
    .forecast-day {
      margin-top:12px;
      text-align:left;
      font-size:0.9em;
      line-height:1.3em;
    }
  </style>
</head>
<body>
  <div id="datetime"></div>
  <header>
    <h1>Command Console</h1>
  </header>

  <!-- (Your favorite links + sports links sections here) -->

  <div class="section">
    <h2>Weather</h2>
    <div id="weather">Loading weather…</div>
  </div>

  <script>
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    // Date/Time
    function updateClock(){
      const now = new Date();
      const day = now.toLocaleDateString(undefined,{weekday:'long'});
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      document.getElementById('datetime').innerText = `${day}, ${date} — ${time}`;
    }
    setInterval(updateClock,1000);
    updateClock();

    // Weather with hourly rain-chance + 3-day forecast
    async function getWeather(){
      const lat = 39.77, lon = -86.16; // your coordinates
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=precipitation_probability&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph`;
      const resp = await fetch(url);
      const data = await resp.json();

      const current = data.current_weather;
      const hourly = data.hourly;
      const daily = data.daily;

      // build output
      let html = `<strong>Now:</strong> ${current.temperature}°F — ${current.windspeed} mph<br>`;
      html += `<strong>Rain chances (next hours):</strong><br>`;
      for(let i=0; i<6; i++){
        const time = new Date(hourly.time[i]).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        const chance = hourly.precipitation_probability[i];
        html += `${time}: ${chance}%<br>`;
      }
      html += `<br><strong>3-Day Forecast:</strong><br>`;
      for(let i=0; i<3; i++){
        html += `<div class="forecast-day">Day ${i+1}: High ${daily.temperature_2m_max[i]}°F / Low ${daily.temperature_2m_min[i]}°F — Rain chance up to ${daily.precipitation_probability_max[i]}%</div>`;
      }

      document.getElementById('weather').innerHTML = html;
    }
    getWeather();
  </script>
</body>
</html>
