<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Command Deck</title>
<style>
  body {
    background-color: #111;
    color: #f5d36c;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    color: #f8e58c;
    margin-top: 30px;
    font-size: 2.5em;
  }
  .section {
    padding: 20px;
    text-align: center;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
    justify-items: center;
    margin: 20px;
  }
  .card {
    background-color: #600;
    color: #f5d36c;
    padding: 18px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 0 10px #000;
    transition: transform 0.2s, background 0.2s;
    width: 150px;
  }
  .card:hover {
    transform: translateY(-4px);
    background-color: #800;
  }
  .icon {
    font-size: 2.4em;
    display: block;
    margin-bottom: 10px;
  }
  a {
    text-decoration: none;
    color: #f5d36c;
  }
  button {
    background-color: #800;
    color: #f5d36c;
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
  }
  button:hover {
    background-color: #a00;
  }
  .weather-container {
    background-color: #600;
    border-radius: 18px;
    padding: 15px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 0 10px #000;
  }
  .weather-title {
    font-size: 1.3em;
    margin-bottom: 10px;
  }
  .forecast-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
  .forecast-card {
    background-color: #800;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
  }
  .forecast-card .icon {
    font-size: 1.8em;
    margin-bottom: 5px;
  }
  .wiki-box, .joke-box {
    background-color: #600;
    border-radius: 18px;
    padding: 15px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 0 10px #000;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<h1>Command Deck</h1>

<!-- HUB LINKS -->
<section class="section">
  <h2>Hubs</h2>
  <div class="card-grid">
    <a href="finance.html" class="card"><i class="fa-solid fa-coins icon"></i>Finance</a>
    <a href="music.html" class="card"><i class="fa-solid fa-music icon"></i>Music</a>
    <a href="faith.html" class="card"><i class="fa-solid fa-cross icon"></i>Faith</a>
    <a href="fitness.html" class="card"><i class="fa-solid fa-person-running icon"></i>Fitness</a>
    <a href="books.html" class="card"><i class="fa-solid fa-book icon"></i>Books</a>
    <a href="goals.html" class="card"><i class="fa-solid fa-bullseye icon"></i>Goals</a>
  </div>
</section>

<!-- FUN LINKS -->
<section class="section">
  <h2>Fun Links</h2>
  <div class="card-grid">
    <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank" class="card"><i class="fa-solid fa-font icon"></i>Wordle</a>
    <a href="https://www.sporcle.com/" target="_blank" class="card"><i class="fa-solid fa-puzzle-piece icon"></i>Sporcle</a>
    <a href="https://www.reddit.com/r/todayilearned/" target="_blank" class="card"><i class="fa-brands fa-reddit icon"></i>r/TodayILearned</a>
    <a href="https://www.goodreads.com/user/show/145950633" target="_blank" class="card"><i class="fa-solid fa-star icon"></i>Goodreads</a>
    <a href="https://paidviewpoint.com" target="_blank" class="card"><i class="fa-solid fa-dollar-sign icon"></i>PaidViewpoint</a>
  </div>
</section>

<!-- WEATHER -->
<section class="section">
  <div class="weather-container">
    <div class="weather-title"><i class="fa-solid fa-cloud-sun icon"></i>3-Day Forecast - Indianapolis</div>
    <div class="forecast-grid" id="forecast">
      <div class="forecast-card"><i class="fa-solid fa-spinner icon"></i><p>Loading...</p></div>
      <div class="forecast-card"><i class="fa-solid fa-spinner icon"></i><p>Loading...</p></div>
      <div class="forecast-card"><i class="fa-solid fa-spinner icon"></i><p>Loading...</p></div>
    </div>
  </div>
</section>

<!-- WIKIPEDIA SNIPPET -->
<section class="section">
  <div class="wiki-box">
    <h3><i class="fa-brands fa-wikipedia-w icon"></i>Wikipedia Snippet</h3>
    <p id="wiki-snippet">Loading random article...</p>
    <button onclick="loadWiki()">Refresh</button>
  </div>
</section>

<!-- JOKE OF THE DAY -->
<section class="section">
  <div class="joke-box">
    <h3><i class="fa-solid fa-face-laugh icon"></i>Joke of the Day</h3>
    <p id="joke">Loading joke...</p>
    <button onclick="loadJoke()">Refresh</button>
  </div>
</section>

<script>
// WEATHER (free no-key endpoint)
async function loadWeather() {
  try {
    const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=39.7684&longitude=-86.1581&daily=temperature_2m_max,weathercode&timezone=America/New_York");
    const data = await res.json();
    const days = ["Today", "Tomorrow", "Day 3"];
    const weatherIcons = {
      0: "fa-sun",
      1: "fa-cloud-sun",
      2: "fa-cloud",
      3: "fa-cloud-sun-rain",
      45: "fa-smog",
      48: "fa-smog",
      51: "fa-cloud-rain",
      61: "fa-cloud-showers-heavy",
      71: "fa-snowflake",
      95: "fa-bolt"
    };
    const container = document.getElementById("forecast");
    container.innerHTML = "";
    for (let i = 0; i < 3; i++) {
      const temp = data.daily.temperature_2m_max[i];
      const code = data.daily.weathercode[i];
      const iconClass = weatherIcons[code] || "fa-question";
      const card = document.createElement("div");
      card.className = "forecast-card";
      card.innerHTML = `<i class="fa-solid ${iconClass} icon"></i><p>${days[i]}</p><p>${temp}Â°F</p>`;
      container.appendChild(card);
    }
  } catch (err) {
    document.getElementById("forecast").innerHTML = "<p>Error loading weather</p>";
  }
}
loadWeather();

// WIKIPEDIA
async function loadWiki() {
  const res = await fetch("https://en.wikipedia.org/api/rest_v1/page/random/summary");
  const data = await res.json();
  document.getElementById("wiki-snippet").innerHTML = `<b>${data.title}</b>: ${data.extract} <a href="${data.content_urls.desktop.page}" target="_blank">(read more)</a>`;
}
loadWiki();

// JOKE
async function loadJoke() {
  const res = await fetch("https://v2.jokeapi.dev/joke/Any?type=single");
  const data = await res.json();
  document.getElementById("joke").innerText = data.joke || "Couldn't load a joke.";
}
loadJoke();
</script>

</body>
</html>
