<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Command Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #611627; /* reddish-maroon background */
      --text-color: #f3ecec;
      --accent-color: #e14b6e;
      --accent-hover: #ff6f91;
      --card-bg: rgba(255, 255, 255, 0.08);
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded { opacity: 1; }
    #datetime {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 0.95em;
      opacity: 0.85;
    }
    header {
      text-align: center;
      margin-top: 70px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }
    .section {
      width: 90%;
      max-width: 700px;
      margin-top: 25px;
      text-align: center;
    }
    h2 {
      font-size: 1.3em;
      border-bottom: 1px solid var(--accent-color);
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    a.card {
      text-decoration: none;
      background-color: var(--card-bg);
      width: 110px;
      height: 110px;
      border-radius: 10px;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.25s ease;
    }
    a.card i {
      font-size: 1.8em;
      margin-bottom: 8px;
    }
    a.card:hover {
      background-color: var(--accent-hover);
      color: #30060e;
      transform: scale(1.08);
    }
    #weather {
      background-color: var(--card-bg);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      margin-top: 25px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="datetime"></div>
  <header>
    <h1>Command Deck</h1>
  </header>

  <div class="section">
    <h2>Favorite Links</h2>
    <div class="links">
      <a class="card" href="https://chat.openai.com" target="_blank"><i class="fa-solid fa-robot"></i>ChatGPT</a>
      <a class="card" href="https://sora.chatgpt.com/library" target="_blank"><i class="fa-solid fa-book-open"></i>Sora</a>
      <a class="card" href="https://open.spotify.com/" target="_blank"><i class="fa-brands fa-spotify"></i>Spotify</a>
      <a class="card" href="https://www.linkedin.com/mynetwork/grow/" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
      <a class="card" href="https://hcm.paycor.com/authentication/signin" target="_blank"><i class="fa-solid fa-dollar-sign"></i>Paycor</a>
      <a class="card" href="https://www.goodreads.com/giveaway?sort=ending_soon&format=print" target="_blank"><i class="fa-solid fa-book"></i>Goodreads</a>
      <a class="card" href="https://www.udio.com/create" target="_blank"><i class="fa-solid fa-music"></i>Udio</a>
      <a class="card" href="https://app.paidviewpoint.com/dashboard" target="_blank"><i class="fa-solid fa-coins"></i>Viewpoint</a>
      <a class="card" href="https://www.reddit.com/r/conspiracy/" target="_blank"><i class="fa-brands fa-reddit"></i>Conspiracy</a>
    </div>
  </div>

  <div class="section">
    <h2>Sports Links</h2>
    <div class="links">
      <a class="card" href="basketball.html" target="_blank"><i class="fa-solid fa-chart-line"></i>Tracker</a>
      <a class="card" href="https://www.espn.com/mens-college-basketball/scoreboard" target="_blank"><i class="fa-solid fa-basketball"></i>NCAA BB</a>
      <a class="card" href="https://www.espn.com/nfl/scoreboard" target="_blank"><i class="fa-solid fa-football-ball"></i>NFL</a>
      <a class="card" href="https://www.espn.com/college-football/scoreboard" target="_blank"><i class="fa-solid fa-graduation-cap"></i>CFB</a>
      <a class="card" href="https://www.espn.com/nhl/scoreboard" target="_blank"><i class="fa-solid fa-hockey-puck"></i>NHL</a>
    </div>
  </div>

  <div class="section">
    <h2>Weather</h2>
    <div id="weather">Loading weather…</div>
  </div>

  <script>
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    // Date/Time
    function updateClock() {
      const now = new Date();
      const day = now.toLocaleDateString(undefined, { weekday: 'long' });
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById("datetime").innerText = `${day}, ${date} — ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather + chance of rain for Indianapolis
    async function getWeather() {
      const lat = 39.7684; // Indianapolis latitude
      const lon = -86.1581; // Indianapolis longitude
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=precipitation_probability_max&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph`;
      const resp = await fetch(url);
      const data = await resp.json();
      const current = data.current_weather;
      const chance = data.daily.precipitation_probability_max[0]; // today’s max chance
      document.getElementById("weather").innerHTML =
        `Now: ${current.temperature}°F — ${current.windspeed} mph winds<br>` +
        `Chance of rain today (max): ${chance}%`;
    }
    getWeather();
  </script>
</body>
</html>
