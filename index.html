<style>
:root {
  --bg-color: #811f2b;
  --text-color: #f3ecec;
  --accent-color: #e14b6e;
  --accent-hover: #ff6f91;
  --card-bg: rgba(255,255,255,0.08);
  --chart-bar-color: #ff6f91;
  --chart-bg: rgba(255,255,255,0.1);
}
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--bg-color);
  color: var(--textâ€‘color);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  opacity: 0;
  transition: opacity 0.6s ease;
}
body.loaded { opacity: 1; }
#datetime {
  position: absolute;
  top: 20px;
  left: 30px;
  font-size: 0.95em;
  opacity: 0.85;
}
header { text-align: center; margin-top: 70px; }
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5em;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 20px;
  color: var(--accent-color);
}
.section {
  width: 90%;
  max-width: 700px;
  margin-top: 25px;
  text-align: center;
}
h2 {
  font-size: 1.3em;
  border-bottom: 1px solid var(--accent-color);
  display: inline-block;
  padding-bottom: 5px;
  margin-bottom: 15px;
}
.links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
a.card {
  text-decoration: none;
  background-color: var(--card-bg);
  width: 110px;
  height: 110px;
  border-radius: 10px;
  color: var(--textâ€‘color);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 0.9em;
  font-weight: 500;
  transition: all 0.25s ease;
}
a.card i {
  font-size: 1.8em;
  margin-bottom: 8px;
}
a.card:hover {
  background-color: var(--accent-hover);
  color: #30060e;
  transform: scale(1.08);
}
#weather {
  background-color: var(--card-bg);
  padding: 15px 20px;
  border-radius: 10px;
  font-size: 1em;
  margin-top: 25px;
  text-align: left;
}
#rain-chart {
  display:flex;
  align-items:flex-end;
  height:60px;
  gap:4px;
  margin-top:6px;
}
.rain-bar {
  flex:1;
  background-color: var(--chart-bar-color);
  transition:0.3s;
  border-radius:3px 3px 0 0;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  color:#fff;
  font-size:0.65em;
}
#forecast {
  margin-top:12px;
  display:flex;
  justify-content:space-between;
}
.forecast-day {
  text-align:center;
  flex:1;
  margin:0 4px;
  background-color: var(--chart-bg);
  border-radius:6px;
  padding:6px;
  font-size:0.9em;
}
#wiki-snippet, #word-of-day {
  margin-top:15px;
  background-color: var(--card-bg);
  padding:10px;
  border-radius:8px;
  font-size:0.95em;
  text-align:left;
}
.refresh-button {
  margin-top: 8px;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  background-color: var(--accent-color);
  color: var(--textâ€‘color);
  cursor: pointer;
  font-size: 0.9em;
}
.refresh-button:hover {
  background-color: var(--accent-hover);
}
</style>
</head>

</div>

<script>
window.addEventListener('load',()=>document.body.classList.add('loaded'));

// Date/time
function updateClock(){
  const now=new Date();
  const day=now.toLocaleDateString(undefined,{weekday:'long'});
  const date=now.toLocaleDateString();
  const time=now.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
  document.getElementById("datetime").innerText=`${day}, ${date} â€” ${time}`;
}
setInterval(updateClock,1000);
updateClock();

// Weather
async function getWeather(){
  const lat=39.7684, lon=-86.1581;
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=precipitation_probability&daily=precipitation_probability_max,temperature_2m_max,temperature_2m_min,time&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph`;
  const resp=await fetch(url);
  const data=await resp.json();
  const current=data.current_weather;
  const hourlyArr=data.hourly.precipitation_probability;
  const times=data.hourly.time;
  const daily=data.daily;

  document.getElementById("current").innerHTML=`Now: ${current.temperature}Â°F â€” ${current.windspeed}â€¯mph winds<br>Max chance of rain today: ${daily.precipitation_probability_max[0]}%`;

  // Chart scaling
  const chartContainer=document.getElementById("rain-chart");
  chartContainer.innerHTML='';
  const slice=hourlyArr.slice(0,12);
  const maxChance=Math.max(...slice);
  for(let i=0;i<12;i++){
    const hour=new Date(times[i]).getHours();
    const chance=slice[i];
    const bar=document.createElement('div');
    bar.className='rain-bar';
    bar.style.height=`${(chance/maxChance)*60}px`;
    bar.title=`${hour}:00 â€” ${chance}%`;
    bar.innerText=`${chance}%`;
    chartContainer.appendChild(bar);
  }

  // 3â€‘day forecast
  const forecastContainer=document.getElementById("forecast");
  forecastContainer.innerHTML='';
  for(let i=0;i<3;i++){
    const dayStr=new Date(daily.time[i]).toLocaleDateString(undefined,{weekday:'short'});
    const fdiv=document.createElement('div');
    fdiv.className='forecast-day';
    fdiv.innerHTML=`<div><strong>${dayStr}</strong></div>
      <div>ðŸŒ¡ ${daily.temperature_2m_max[i]}Â° / ${daily.temperature_2m_min[i]}Â°</div>
      <div>â˜” ${daily.precipitation_probability_max[i]}%</div>`;
    forecastContainer.appendChild(fdiv);
  }
}
getWeather();

// Wikipedia snippet
async function loadWikiSnippet(){
  const resp = await fetch('https://en.wikipedia.org/api/rest_v1/page/random/summary');
  const data = await resp.json();
  document.getElementById('wiki-snippet').innerHTML = `<strong>${data.title}:</strong> ${data.extract} <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(data.title)}" target="_blank">Read more</a>`;
}
document.getElementById('wiki-refresh').addEventListener('click', loadWikiSnippet);
loadWikiSnippet();

// Word of the Day
async function loadWordOfDay(){
  // Fetch random word
  const resp1 = await fetch('https://random-word-api.herokuapp.com/word');
  const arr = await resp1.json();
  const word = arr[0];
  // Fetch definition
  const resp2 = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
  let def = '';
  if(resp2.ok){
    const data2 = await resp2.json();
    def = data2[0].meanings[0].definitions[0].definition;
  } else {
    def = 'Definition not found.';
  }
  document.getElementById('word-of-day').innerHTML = `<strong>${word}</strong> â€” ${def}`;
}
document.getElementById('word-refresh').addEventListener('click', loadWordOfDay);
loadWordOfDay();
</script>
