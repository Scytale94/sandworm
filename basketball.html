<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coworker Basketball Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f3f5f7;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #0074D9;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .high-percentage {
      background-color: #c7f9cc;
    }
    .medium-percentage {
      background-color: #fff3b0;
    }
    .low-percentage {
      background-color: #ffadad;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 14px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üèÄ Coworker Basketball Leaderboard</h1>
  
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Player</th>
        <th>Makes</th>
        <th>Attempts</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="addPlayerForm">
    <input type="text" id="playerName" placeholder="Player name" required />
    <input type="number" id="makes" placeholder="Makes" min="0" required />
    <input type="number" id="attempts" placeholder="Attempts" min="1" required />
    <button type="submit">Add / Update Stats</button>
  </form>

  <div style="text-align: center; margin-top: 15px;">
    <button id="resetAll">Reset All Stats</button>
  </div>

  <script>
    const form = document.getElementById("addPlayerForm");
    const tableBody = document.querySelector("#leaderboard tbody");
    const resetButton = document.getElementById("resetAll");

    let stats = JSON.parse(localStorage.getItem("basketballStats")) || {};

    function updateTable() {
      tableBody.innerHTML = "";
      const sorted = Object.entries(stats).sort((a, b) => {
        const pctA = a[1].makes / a[1].attempts;
        const pctB = b[1].makes / b[1].attempts;
        return pctB - pctA;
      });

      sorted.forEach(([player, { makes, attempts }]) => {
        const pct = (makes / attempts) * 100;
        const row = document.createElement("tr");
        let className = "";
        if (pct >= 70) className = "high-percentage";
        else if (pct >= 50) className = "medium-percentage";
        else className = "low-percentage";
        row.className = className;

        row.innerHTML = `
          <td>${player}</td>
          <td>${makes}</td>
          <td>${attempts}</td>
          <td>${pct.toFixed(1)}%</td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const player = document.getElementById("playerName").value.trim();
      const makes = parseInt(document.getElementById("makes").value);
      const attempts = parseInt(document.getElementById("attempts").value);

      if (!player || attempts < makes) return alert("Invalid input");

      if (!stats[player]) {
        stats[player] = { makes, attempts };
      } else {
        stats[player].makes += makes;
        stats[player].attempts += attempts;
      }

      localStorage.setItem("basketballStats", JSON.stringify(stats));
      form.reset();
      updateTable();
    });

    resetButton.addEventListener("click", () => {
      if (confirm("Are you sure you want to reset all stats?")) {
        stats = {};
        localStorage.removeItem("basketballStats");
        updateTable();
      }
    });

    updateTable();
  </script>
</body>
</html>
